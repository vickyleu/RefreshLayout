apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    provided "com.android.support:recyclerview-v7:$support_version"
    provided "com.android.support:support-v4:$support_version"
}
publish {
    userOrg = 'vihuela'
    groupId = 'com.ricky'
    artifactId = 'refreshLayout'
    publishVersion = '0.1'
    desc = 'RefreshLayout compatibility recyclerView'
    website = 'https://github.com/vihuela/Retrofitplus'
}
